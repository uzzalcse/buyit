<!-- views/index.tpl -->
<!DOCTYPE html>
<html>
<head>
    <title>Product Search</title>
    <style>
        .search-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .product-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .product-item p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for products...">
        <div id="search-results"></div>
    </div>
    <script src="/static/js/search.js"></script>
</body>
</html>
